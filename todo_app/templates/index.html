{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <table>
          {%for item in items %}
          <tr>
            <td>
              {{item.title}}
            </td>
            <td>
              {{item.status}}
            </td>
          </tr>
          {% endfor %}
        </table>
        <form method="post" action="/create">
          <label for="task_title">Add a new task</label>
          <input id="task_title" name="task_title" required type="text">
          <button type="submit"> Add</button>
        </form>
      </ul>
    </div>
  </div>
{% endblock %}
